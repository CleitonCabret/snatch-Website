<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;00&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Book Snatch</title>
    <link rel="stylesheet" href="ebook.css" />
  </head>
  <body>
    <div id="container">
       <!-- logo-->
      <div id="profile">
        <img
          src="assets/logo limpa 2.png"
          alt="Snatch Agência Social Media Estratégias de conteúdo Maringá Paraná Marketing Digital"
        />
        
      </div>
       <!-- Botão tema Pag-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <!-- Formulario-->
    <div class="conteinerForm">
      <p class="ebookTextosP">
        Texto <br> impactante <br> de lançamento <br> do E-Book
      </p>
      <form action="https://script.google.com/macros/s/AKfycbzseKtFHHFaMI8xQucnhjCFTc4mGO9kh6Bfsi6OOxSod-jr5FObO_8CieW7u57aBoe4xQ/exec" method="POST" class="form">
 
        <!-- Email  -->
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder=""
            id="email"
            name="Email"
            tabindex="2"
            required
          />
          <label for="Email" class="form-label">Email*</label>
        </div>       
        <!-- Nome  -->
        <div class="form-group">
          <input
            type="Nome"
            class="form-control"
            placeholder=""
            id="name"
            name="Nome"
            tabindex="1"
            required
          />
          <label for="name" class="form-label">Nome*</label>
        </div>       <!-- Sobrenome  -->   
          <div class="form-group">
          <input
            type="Sobrenome"
            class="form-control"
            placeholder=" "
            id="Sobrenome"
            name="Sobrenome"
            tabindex="2"
            required
          />
          <label for="Sobrenome" class="form-label">Sobrenome*</label>
        </div> 
        <!-- Telefone-->
        <div class="form-group">
          <input
            type="telefone"
            class="form-control"
            placeholder=""
            id="telefone"
            name="Telefone"
            tabindex="2"
            required
          />
          <label for="Telefone" class="form-label">Telefone*</label>
        </div>
        <!-- Empresa  -->
        <div class="form-group">
          <input
            type="empresa"
            class="form-control"
            placeholder=""
            id="empresa"
            name="Empresa"
            tabindex="2"
            required
          />
          <label for="Empresa" class="form-label">Empresa*</label>
        </div>
        <!-- Cargo -->
        <div class="form-group">
          <input
            type="cargo"
            class="form-control"
            placeholder=""
            id="cargo"
            name="Cargo"
            tabindex="2"
            required
          />
          <label for="cargo" class="form-label">Cargo*</label>
        </div>
        <!-- Cidade  -->        
        <div class="form-group">
          <input
            type="cidade"
            class="form-control"
            placeholder=""
            id="cidade"
            name="Cidade"
            tabindex="2"
            required
          />
          <label for="Cidade" class="form-label">Cidade*</label>
        </div>
 
        
         
        <!-- Mensagem
           <div  class="form-group" ">
      <label for="mensagem" class="form-mensagem">Mande sua mensagem!</label>
      <br>
        <textarea Id ="my-Text" placeholder="Mande sua mensagem" >     </textarea>
        </div>-->
      
        <button type="submit" class="download-btn"> Baixar </button>
      </form> 
 <a href="index.html" class="voltar">Voltar</a>
    </div>
   
    <script src="./script.js"></script>
  </body>
</html>
